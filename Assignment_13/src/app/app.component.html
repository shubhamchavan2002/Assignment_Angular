

<div class="container">
  <div class="Contact">
    <h1 [style.color]="'violet'">Contact Our Customer Support Center</h1><br>
    <img src="https://cdn.thewirecutter.com/wp-content/media/2023/06/bestlaptops-2048px-9765.jpg?auto=webp&quality=75&width=480&dpr=2">
  </div><br>

  <div class="Middle">
    <h1>Contact Information</h1>
    <p>Please fill your contact information below.</p>
  </div><br>

  <form>
    <div class="formgroup">
      <label>Your name*</label><br>
      <input type="text" id="fname">
      <input type="text" id="lname"><br>
      <label class="first">First Name</label>
      <label class="last">Last Name</label>
    </div><br>

    <div class="formgroup">
      <label>Email*</label><br>
      <input type="email" id="add1">
    </div><br>

    <div class="formgroup">
      <label>Phone*</label><br>
      <input type="tel" id="add2">
    </div><br>

    <div class="formgroup">
      <label>Address*</label><br>
      <input type="text" id="add3">
    </div><br>

  </form>




</div>




<router-outlet></router-outlet>
